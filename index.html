<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحدي الشخصي</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      direction: rtl;
      background-color: #2b2b2b;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e9f3d, #7ac142);
    }
    .container {
      background-color: #333;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .counter {
      font-size: 80px;
      color: #ff9900;
      font-weight: bold;
    }
    .message {
      font-size: 18px;
      margin: 20px 0;
      color: #fff;
      font-weight: 500;
    }
    .date-picker, .search-input {
      padding: 10px;
      background-color: #444;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .start-button, .reset-button, .search-button {
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .start-button:hover, .reset-button:hover, .search-button:hover {
      background-color: #4cae4c;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .footer span {
      font-weight: bold;
    }
    .alert {
      background-color: #ffcc00;
      color: #333;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .alert.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>التحدي الشخصي</h1>
    <p class="message">أنت الآن في اليوم: <span id="counter" class="counter">0</span></p>
    <input type="date" id="datePicker" class="date-picker" />
    <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن صديق..." />
    <button id="searchButton" class="search-button">بحث</button>
    <div id="alertMessage" class="alert"></div>
    <button id="startButton" class="start-button">تحديد تاريخ البدء</button>
    <button id="resetButton" class="reset-button">خسرت؟ أعد التحدي</button>
    <div class="footer">
      <p>مطور الموقع: <span>عبدالله علي محمد الدرويش</span></p>
    </div>
  </div>

  <script>
    let startDate = localStorage.getItem("startDate");
    let currentDays = 0;

    // بيانات المستخدم "drwish"
    const users = {
      "drwish": {
        "name": "drwish",
        "startDate": "2024-11-07"
      }
    };

    // تحديث العداد بناءً على تاريخ البدء
    function calculateDays() {
      if (!startDate) return;
      
      const now = new Date();
      const start = new Date(startDate);
      const diffTime = now - start;
      currentDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("counter").textContent = currentDays;
    }

    // تخصيص تاريخ البدء
    document.getElementById("startButton").addEventListener("click", () => {
      const selectedDate = document.getElementById("datePicker").value;
      if (selectedDate) {
        startDate = selectedDate;
        localStorage.setItem("startDate", startDate);
        calculateDays();
      } else {
        alert("من فضلك اختر تاريخًا صالحًا");
      }
    });

    // إعادة تعيين العداد
    document.getElementById("resetButton").addEventListener("click", () => {
      localStorage.removeItem("startDate");
      startDate = new Date().toISOString();
      localStorage.setItem("startDate", startDate);
      calculateDays();
      showAlert("لقد أعدت التحدي بنجاح! استمر، أنت قادر!");
    });

    // عرض التنبيه
    function showAlert(message) {
      const alertMessage = document.getElementById("alertMessage");
      alertMessage.textContent = message;
      alertMessage.classList.add("show");
      setTimeout(() => {
        alertMessage.classList.remove("show");
      }, 3000);
    }

    // البحث عن الأصدقاء
    document.getElementById("searchButton").addEventListener("click", () => {
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();
      if (searchQuery in users) {
        const user = users[searchQuery];
        const userStartDate = new Date(user.startDate);
        const now = new Date();
        const diffTime = now - userStartDate;
        const userDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        showAlert(`الصديق: ${user.name} صامد منذ ${userDays} يوم.`);
      } else {
        showAlert("لم يتم العثور على هذا المستخدم.");
      }
    });

    // التحقق من تاريخ البدء عند تحميل الصفحة
    if (startDate) {
      calculateDays();
    }

    // تحديث العداد يومياً
    setInterval(calculateDays, 86400000);  // تحديث العداد يومياً
  </script>

</body>
</html>
