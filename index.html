<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صامد - عداد التحدي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #10b981;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .box {
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    input[type="text"], input[type="date"] {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #f9fafb;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    #startBtn { background-color: #3b82f6; color: white; }
    #startBtn:hover { background-color: #2563eb; }
    #resetBtn {
      background-color: transparent;
      color: #f87171;
      font-size: 0.9rem;
      text-decoration: underline;
      border: none;
      margin-top: 10px;
      display: block;
    }
    #tracker, #friendTracker {
      margin-top: 20px;
    }
    #days, #friendDays {
      font-size: 3rem;
      font-weight: bold;
      color: #facc15;
      margin-top: 10px;
    }
    #footer {
      font-size: 0.8rem;
      color: #aaaaaa;
      margin-top: 50px;
    }
    #registerLink {
      background-color: transparent;
      color: #10b981;
      font-size: 1rem;
      text-decoration: underline;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>كُن صامد</h1>
  <div class="box">
    <h2>ابدأ رحلتك</h2>
    <input type="text" id="phoneNumber" placeholder="رقم الهاتف">
    <button id="startBtn">انطلاق</button>
    <button id="resetBtn">خسرت؟ اضغط هنا لإعادة التحدي</button>
    <button id="registerLink">إضافة نفسي في الموقع</button>
  </div>

  <div id="tracker" class="box" style="display: none;">
    <h2>يا <span id="userLabel"></span>، أنت صامد منذ:</h2>
    <div id="days">0</div>
    <div id="message"></div>
  </div>

  <div id="footer">
    <p>صامد - برمجة وتصميم عبدالله علي محمد الدرويش - جميع الحقوق محفوظة.</p>
  </div>

  <script>
    const userDatabase = {};

    const phoneNumberInput = document.getElementById("phoneNumber");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const registerLink = document.getElementById("registerLink");
    const tracker = document.getElementById("tracker");
    const userLabel = document.getElementById("userLabel");
    const daysDisplay = document.getElementById("days");
    const messageDisplay = document.getElementById("message");

    startBtn.onclick = () => {
      const phoneNumber = phoneNumberInput.value.trim();
      if (userDatabase[phoneNumber]) {
        showUser(phoneNumber);
      } else {
        alert("هذا الرقم غير موجود في قاعدة البيانات.. قل لـ عبدالله الدرويش يسجلك");
        registerLink.style.display = 'inline-block'; // يظهر رابط التسجيل
      }
    };

    registerLink.onclick = () => {
      const phoneNumber = phoneNumberInput.value.trim();
      const whatsappLink = `https://wa.me/967734799935?text=أريد%20تسجيل%20رقمي%20${phoneNumber}%20في%20الموقع.`;
      window.open(whatsappLink, '_blank');
    };

    resetBtn.onclick = () => {
      const phoneNumber = phoneNumberInput.value.trim();
      if (userDatabase[phoneNumber]) {
        userDatabase[phoneNumber].startDate = new Date().toISOString().split('T')[0]; // إعادة التحدي من اليوم
        showUser(phoneNumber);
        messageDisplay.textContent = "لا مشكلة! كلنا نواجه تحديات. استمر، يمكنك فعلها!";
      }
    };

    function showUser(phoneNumber) {
      const startDate = new Date(userDatabase[phoneNumber].startDate);
      const now = new Date();
      const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)); // حساب الأيام بناءً على تاريخ التسجيل
      userLabel.textContent = userDatabase[phoneNumber].name;
      daysDisplay.textContent = diff > 0 ? diff : 1; // بدء العد من 1 يوم
      tracker.style.display = 'block';
      showMessage(diff);
      localStorage.setItem(phoneNumber, JSON.stringify({ name: userDatabase[phoneNumber].name, startDate: userDatabase[phoneNumber].startDate }));
    }

    function showMessage(days) {
      if (days >= 10 && days < 30) {
        messageDisplay.textContent = "مبروك! أنت تخطيت بداية التحدي! هذا فقط بداية رحلة عظيمة، استمر!";
      } else if (days >= 30 && days < 50) {
        messageDisplay.textContent = "يا بطل! 30 يومًا بدون تراجع! أنت في طريقك لتحقيق أشياء عظيمة!";
      } else if (days >= 50 && days < 100) {
        messageDisplay.textContent = "واو! أنت الآن فوق القمة! 50 يومًا من القوة والصمود! فخورين بك!";
      } else if (days >= 100 && days < 200) {
        messageDisplay.textContent = "100 يوم! أنت فعلاً أسطورة! لا يوقفك شيء الآن! واصل التفوق!";
      } else if (days >= 200 && days < 365) {
        messageDisplay.textContent = "لقد دخلت مرحلة الاستثنائية! 200 يوم من الإرادة التي لا تهزم! أنت ملهم!";
      } else if (days >= 365) {
        messageDisplay.textContent = "عام كامل! تخطيت المستحيل! أنت الآن واحد من الأكثر قوة وصمود على وجه الأرض! العالم كله أمامك!";
      }
    }

    window.onload = () => {
      const savedPhoneNumber = Object.keys(userDatabase).find(phone => localStorage.getItem(phone));
      if (savedPhoneNumber) {
        showUser(savedPhoneNumber);
      }
    };

    // وظيفة لتحديث الأيام تلقائيًا كل منتصف الليل
    function updateDays() {
      const now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0) {
        Object.keys(userDatabase).forEach(phone => {
          const startDate = new Date(userDatabase[phone].startDate);
          const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
          if (diff > 0) {
            userDatabase[phone].startDate = new Date(startDate.setDate(startDate.getDate() + 1)).toISOString().split('T')[0]; // زيادة يوم
            showUser(phone);
          }
        });
      }
    }
    setInterval(updateDays, 60000); // تحديث كل دقيقة للتأكد من التوقيت
  </script>
</body>
</html>
