<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحدي الشخصي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 22px;
      margin: 20px 0;
    }
    .days {
      font-size: 70px;
      font-weight: bold;
      color: #FF9800;
    }
    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .alert {
      background-color: #ffcc00;
      color: #333;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      font-size: 18px;
      display: none;
    }
    .alert.show {
      display: block;
    }
    .start-date {
      font-size: 16px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>التحدي الشخصي</h1>
    <p class="message">أنت في اليوم <span id="days" class="days">0</span></p>
    <p>استمر في التحدي، أنت قوي!</p>
    <p class="start-date" id="startDate"></p>
    <div class="alert" id="alertMessage">لقد أعدت التحدي بنجاح! استمر، أنت قادر!</div>
    <button id="startButton">ابدأ من جديد</button>
    <button id="resetButton">خسرت؟ أعد التحدي</button>
    <div class="footer">
      <p>مطور ومبرمج: <span style="font-size: 12px;">عبدالله علي محمد الدرويش</span></p>
    </div>
  </div>

  <script>
    let startDate = localStorage.getItem("startDate");
    let currentDays = 0;

    // إذا لم يكن هناك تاريخ، قم بتخزين تاريخ البداية
    if (!startDate) {
      startDate = new Date().toISOString();
      localStorage.setItem("startDate", startDate);
    }

    // حساب الأيام المنقضية
    function calculateDays() {
      const now = new Date();
      const start = new Date(startDate);
      const diffTime = now - start;
      currentDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days").textContent = currentDays;

      // عرض تاريخ البدء
      const startDateElement = document.getElementById("startDate");
      const formattedDate = start.toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' });
      startDateElement.textContent = `بدأت التحدي في: ${formattedDate}`;
    }

    // إعادة تعيين العداد
    document.getElementById("resetButton").addEventListener("click", () => {
      localStorage.removeItem("startDate");
      startDate = new Date().toISOString();
      localStorage.setItem("startDate", startDate);
      calculateDays();
      showAlert("لقد أعدت التحدي بنجاح! استمر، أنت قادر!");
    });

    // إعادة بداية التحدي
    document.getElementById("startButton").addEventListener("click", () => {
      localStorage.removeItem("startDate");
      startDate = new Date().toISOString();
      localStorage.setItem("startDate", startDate);
      calculateDays();
    });

    // عرض التنبيه
    function showAlert(message) {
      const alertMessage = document.getElementById("alertMessage");
      alertMessage.textContent = message;
      alertMessage.classList.add("show");
      setTimeout(() => {
        alertMessage.classList.remove("show");
      }, 3000);
    }

    // تحديث العداد
    setInterval(calculateDays, 86400000);  // تحديث العداد يومياً
    calculateDays();  // حساب الأيام عند تحميل الصفحة
  </script>

</body>
</html>
